<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统登录界面</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login">
        <h4>登录管理系统</h4>
        <form action="index.html">
            <p>管理员账号&nbsp;&nbsp;:&nbsp;&nbsp;<input type="text" class="input_265" name="u_name"/></p>
            <p>管理员密码&nbsp;&nbsp;:&nbsp;&nbsp;<input type="password" class="input_265" name="u_pwd"/></p>
            <p>登录验证码&nbsp;&nbsp;:&nbsp;&nbsp;<input type="text" class="input_265" name="u_v"/></p>
            <p><img src="../images/verifyimg.png" class="ml"></p>
            <p><input type="submit" value="登录" class="ml login_btn">&nbsp;&nbsp;&nbsp;<span class="error"></span></p>
        </form>
    </div>
    <script src="../scripts/jquery-2.1.4.min.js"></script>
    <script src="../scripts/style.js"></script>
</body>
</html>
