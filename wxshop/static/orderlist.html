<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no">
    <title>订单详情页面</title>
    <link rel="apple-touch-icon-precomposed" href="images/haoroomsicon.jpg"/>
    <link rel="apple-touch-startup-image" href="images/haoroomsicon.jpg"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css"/>
</head>
<body>
<nav id="indexnav">
    <ul>
        <li id="nav_li1"><a href="index.html"><span></span></a></li>
        <li id="nav_li2"><a href="shopping.html"><span class="active"></span></a></li>
        <li id="nav_li3"><a href="user.html"><span></span></a></li>
        <li id="nav_li4"><a href="allproduct.html"><span></span></a></li>
    </ul>
</nav>
<section class="order">
    <div id="admin"><a href="address.html"><input type="button" value="管理收货地址" onclick=""></a></div>
    <div class="kuang buyeraddress">
        <div class="lidiv">
            <div class="ptitle">收货人地址</div>
            <div class="content">
                <p><input type="radio" name="address" value="22" checked/>&nbsp;&nbsp;上海市 虹口区 临潼路255号上海兴安得力软件有限公司</p>
                <p><span class="name">姓名:</span>章某某某&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="tel">手机号码:</span>13566666666</p>
            </div>
        </div>
        <div class="lidiv content">
            <p><input type="radio" name="address" value="11"/>&nbsp;&nbsp;上海市 虹口区 临潼路255号上海兴安得力软件有限公司</p>

            <p><span class="name">姓名:</span>章某某某&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="tel">手机号码:</span>13566666666
            </p>
        </div>
        <div class="lidiv">
            <p><input type="radio" name="address" value="0"/>&nbsp;&nbsp;使用新的收货地址</p>
            <ul  class="fill_in_content" id="address_form" style="display:none;">
                <li>
                    <p class="title">收货人姓名:</p>
                    <p><input value="" name="consignee" id="consignee" class="text" type="text"></p>
                </li>
                <li>
                    <p class="title">所在地区:</p>
                    <div id="region">
                        <select name="sheng"></select>
                        <select name="shi"></select>
                        <select name="qu"></select>
                    </div>
                </li>
                <li>
                    <p class="title">详细地址:</p>
                    <p><input value="" name="address" id="address" class="text width1" type="text"></p>
                </li>
                <li>
                    <p class="title">手机号码:</p>
                    <p><input value="" id="phone_mob" name="phone_mob" class="text" type="number"></p>
                </li>
                <li>
                    <p>
                        <label>
                            <input value="1" id="save_address" name="save_address" type="checkbox">&nbsp;自动保存收货地址
                            <span class="explain">&nbsp;(&nbsp;选择后该地址将会保存到您的收货地址列表&nbsp;)&nbsp;</span>
                        </label>
                    </p>
                </li>
            </ul>
        </div>
    </div>
    <div class="kuang fapiao">
        <div class="ptitle">发票信息</div>
        <p><input type="checkbox" class="ifvoicenot">&nbsp;&nbsp;是否开发票</p>
        <div class="voiceinfo pb15" style="display:none;">
            <p>发票类型：</p>
            <select class="thevioceselect"><option>普通发票</option><option>增值税发票</option></select>
            <p class="mt15">发票抬头：</p>
            <select class="voicetait"><option>个人</option><option>单位</option></select> <input type="text" value="" class="voiceinput" />
        </div>
    </div>
    <div class="kuang pro">
        <div class="ptitle">商品清单</div>
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th width="50%">商品名称</th>
                    <th width="25%">数量</th>
                    <th width="25%">小计</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="50%"><a href="#">商品名称商品名称</a></td>
                    <td width="25%">3</td>
                    <td width="25%">500000</td>
                </tr>
                <tr>
                    <td width="50%"><a href="#">商品名称商品名称</a></td>
                    <td width="25%">3</td>
                    <td width="25%">500000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="kuang seller">
        <div class="ptitle">给卖家留言</div>
        <textarea name="message"></textarea>
    </div>
</section>
<section id="submitbottom">
    <div id="total">总价:&nbsp;&nbsp;<span>￥2000</span></div>
    <div id="submit"><button>提交订单</button></div>
</section>
<script src="script/libs/require.js"  data-main="script/views/enterjs/mainconfig"></script>
</body>
</html>
